<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <button class="menu-button">
      </button>
        <h1>CodeJam - Pallete</h1>
        <button class="options-button">
          </button>
    </header>
    <main class="workspace">
        <div class="tools-group">
            <div class="tools button-list">
                <div class="item">
                    <div class="item-icon bucket"></div>
                    <span class="item-text">Paint bucket</span>
                </div>
                <div class="item">
                    <div class="item-icon picker"></div>
                    <span class="item-text">Choose color</span>
                </div>
                <hr>
                <div class="item">
                    <div class="item-icon move"></div>
                    <span class="item-text">Move</span>
                </div>
                <div class="item">
                    <div class="item-icon arrows"></div>
                    <span class="item-text">Transform</span>
                </div>
            </div>
            <div class="tools button-list">
                <div class="item">
                    <div class="item-icon color gray"></div>
                    <span class="item-text">Current color</span>
                </div>
                <div class="item">
                    <div class="item-icon color green"></div>
                    <span class="item-text">Prev color</span>
                </div>
                <hr>
                <div class="item">
                    <div class="item-icon color red"></div>
                    <span class="item-text">red</span>
                </div>
                <div class="item">
                    <div class="item-icon color blue"></div>
                    <span class="item-text">blue</span>
                </div>
            </div>
        </div>

        <canvas id="main-canvas" class="main-canvas"></canvas>
        <div class="button-list">
            <div class="item" id="4">
                <div class="item-icon size"></div>
                <span class="item-text">4x4</span>
            </div>
            <div class="item" id="32">
                <div class="item-icon size"></div>
                <span class="item-text">32x32</span>
            </div>
            <div class="item" id="512">
                <div class="item-icon size"></div>
                <span class="item-text">512x512</span>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
